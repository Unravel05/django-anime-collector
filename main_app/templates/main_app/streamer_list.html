{% extends 'base.html' %}
{% block content %}

<h1>Streamer List</h1>

{% for streamer in streamer_list %}
  <a href="{% url 'streamers_detail' streamer.id %}">
    <div class="card">
        <div class="card-content">
            <p class="card-title">{{ streamer.name }}</p>
            <p>{{ streamer.device }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
