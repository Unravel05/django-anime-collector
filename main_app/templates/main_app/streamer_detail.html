{% extends 'base.html' %}
{% block content %}

<h1>Toy Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ streamer.name }}</span>
      </div>
      <div class="card-action">
        <a href="{% url 'streamers_update' streamer.id %}">Edit</a>
        <a href="{% url 'streamers_delete' streamer.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
