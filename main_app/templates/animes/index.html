{% extends 'base.html' %}
{% block content %}

<h1>Anime List</h1>

{% for anime in animes %}
  <div class="card">
    <a href="{% url 'detail' anime.id %}">
      <div class="card-content">
        <span class="card-title">{{ anime.title }}</span>
        <p>Genre {{ anime.genre }}</p>
        <p>Description: {{ anime.description }}</p>
        <p>Rate: {{ anime.rate }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
